<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ioicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Player</title>
</head>
<body>
    <div id="app">
       
        <div id="playermd" class="wrapper">

            <div class="content">
                
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1514897575457-c4db467cf78e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="moon">
                </div>
                
                <div class="control">
                    <div class="description">
                        <h2>Moon</h2>
                        <p>Unknown</p>
                    </div>
    
                    <div id="playmd">
                        
                        <div class="player">
                            <ion-icon name="play-back"></ion-icon>
                            <ion-icon name="play"></ion-icon>
                            <ion-icon name="play-forward"></ion-icon>
                        </div>
    
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time">
                            <p>03:20</p>
                            <p>00:12</p>
                        </div>
    
                    </div>
                </div>

            </div>

        </div>


        <div id="playersm" class="wrapper">
            <div class="content">
                
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1514897575457-c4db467cf78e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="moon">
                </div>
                
                <div class="control">
                    <div class="description">
                        <h2>Moon</h2>
                        <p>Unknown</p>
                    </div>
    
                    <div id="playsm">
                        
                        <div class="player">
                            <ion-icon name="play-back"></ion-icon>
                            <ion-icon name="play"></ion-icon>
                            <ion-icon name="play-forward"></ion-icon>
                        </div>
    
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
